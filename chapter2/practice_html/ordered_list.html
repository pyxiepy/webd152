<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ordered List Examples</title>
</head>
<body>
  <h1>My Favorite Colors</h1>
  <ol>
    <li>Teal</li>
    <li>Sea Foam Green</li>
    <li>Fuscia</li>
  </ol>
  <br>
  <ol reversed="reversed">
    <li>Teal</li>
    <li>Sea Foam Green</li>
    <li>Fuscia</li>
  </ol>
  <br>
  <ol type="A">
    <li>Teal</li>
    <li>Sea Foam Green</li>
    <li>Fuscia</li>
  </ol>
  <br>
  <ol type="i">
    <li>Teal</li>
    <li>Sea Foam Green</li>
    <li>Fuscia</li>
  </ol>
</body>
</html>
